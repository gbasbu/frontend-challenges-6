<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <nav>
    <div>
      <img src="./images/logo.svg" alt="Page Logo">
    </div>
    <div class="menu-icons">
      <img src="./images/icon-hamburger.svg" class="open" alt="Hamburger Icon">
      <img src="./images/icon-close.svg" class="close" alt="Close Icon">
    </div>
    <div class="mobile-links">
      <ul>
        <li>Product</li>
        <li>Features</li>
        <li>Pricing</li>
        <hr>
        <li>Login</li>
      </ul>
    </div>
    <div class="desktop-links">
      <ul>
        <li>Product</li>
        <li>Features</li>
        <li>Pricing</li>
        <span>.</span>
        <li>Login</li>
      </ul>
    </div>
  </nav>
  <main>
    <figure>
      <img src="./images/illustration-devices.svg" width="500" alt="Illustration Devices">
    </figure>
    <section>
      <div class="row-1">
        <span>New</span>
        <p>Monograph Dashboard</p>
      </div>
      <div class="row-2">
        <h1>Powerful insights into your team</h1>
        <p>Project planning and time tracking for agile teams</p>
      </div>
      <div class="row-3">
        <button>Schedule a demo</button>
        <p>to see a live preview</p>
      </div>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/gbasbu">Gorkem Basbug</a>.
    </p>
  </footer>
  <script src="./js/script.js"></script>
</body>
</html>
